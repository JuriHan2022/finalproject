  <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
let strokeColor; 
//variables for background-color
var earth = { namex: "earth", colorz: 'hsl(11,26%,93%)' },
    forest = { namex: "forest", colorz: 'hsl(24,98%,49%)' },
    ocean = { namex: "ocean", colorz: 'hsl(68,68%,58%)' },
    nether = { namex: "nether", colorz: 'hsl(245,29%,76%)' }
var baseMats = [forest, ocean, earth, nether]
var randomA = Math.floor(Math.random() * baseMats.length)
var colorA = baseMats[randomA].colorz
var dataA = baseMats[randomA].namex
function setup(){
  createCanvas(windowWidth, windowHeight, WEBGL);
  angleMode(DEGREES);
  colorMode(HSB);
  background(colorA);
}
var shapeNumber = 500;
function colorChange() {
  strokeColor = color(random(255), random(255), random(255));
  storeItem('strokeColor', strokeColor);
  shapeNumber = Math.floor(Math.random()*250) + 250
  strokeWeight(random(0.5,1));
  //flower02();
}
var time = 0
setInterval(function(){
  //time number + 2 is the number of flowers randomly appearing
  if(time>=8){
    noLoop();
    //layered flower each time
    //background(colorA);
  }
  else{
   colorChange()
    //new flower each time 
  //background(colorA);
  }
  time+=1;
},5000)
function draw(){
  //noLoop(); 
  strokeColor= getItem('strokeColor');
    if (strokeColor !== null) {
     stroke(strokeColor);}
  flower02();
  //flower03(rotateZ(shapeNumber)); 
  //flower04(rotateZ(shapeNumber)); 
}
function flower01(){ 
  rotateX(100);
  rotateX(100);
  for(let theta = 0; theta < 60; theta += 1){
    beginShape(POINTS);
      for(let phi = 0; phi < 360; phi += 2){
        let r = (random(20)*pow(abs(sin(phi*3)),1)+25)*theta/random(60);
        let x = r * cos(phi) ;
        let y = r * sin(phi) ;
        let z = vShape(350, r/100, 0.8, 0.15)-200 +
        perturbation(1.5, r/100, 12, phi);
        vertex(x, y, z);
      }
    endShape();
  }}
function flower02(){
  rotateX(10);
  rotateX(10);
  for(let theta = 0; theta < 60; theta += 1){
    beginShape(POINTS);
      for(let phi = 0; phi < 360; phi += 2){
        let r = (random(90)*pow(abs(sin(phi*3)),1)+25)*theta/random(60);
        let x = r * cos(phi) ;
        let y = r * sin(phi) ;
        let z = vShape(350, r/100, 0.8, 0.15)-200 +
        perturbation(1.5, r/100, 12, phi);
        vertex(x, y, z);
      }
    endShape();
  }}
function flower03(){
  rotateX(90);
  rotateX(10);
  for(let theta = 0; theta < 60; theta += 1){
    beginShape(POINTS);
      for(let phi = 0; phi < 360; phi += 2){
        let r = (random(90)*pow(abs(sin(phi*3)),1)+25)*theta/random(60);
        let x = r * cos(phi) ;
        let y = r * sin(phi) ;
        let z = vShape(350, r/100, 0.8, 0.15)-200 +
        perturbation(1.5, r/100, 12, phi);
        vertex(x, y, z);
      }
    endShape();
  }}
function vShape(A, r, a, b){
  return A*pow(Math.E, -b * pow(abs(r), random(1,50)))*pow(abs(r), a);
}
function flower04(){
  for(let theta = 0; theta < 60; theta += 10){
    beginShape(POINTS);
      for(let phi = 0; phi < 360; phi += 2){
        let r = (90*pow(abs(sin(phi*30)),1)+25)*theta/random( 60);
        let x = r * cos(phi) ;
        let y = r * sin(phi) ;
        let z = vShape(350, r/100, 0.8, 0.15)-200 +
        perturbation(1.5, r/100, 12, phi);
        vertex(x, y, z);
      }
    endShape();
  }}
function vShape(A, r, a, b){
  return A*pow(Math.E, -b * pow(abs(r), random(1,50)))*pow(abs(r), a);
}
function perturbation(A, r, p, angle){
return 1 + A * pow(r, 2) * sin(p*angle);
}
</script>
